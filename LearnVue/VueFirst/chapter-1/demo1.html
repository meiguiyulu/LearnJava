<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div id="app">
    {{message}}
</div>

<!--1、导入vue.js-->

<script>

        el: "#app",
        data: {
            message: "hello Vue!"
        }
    });
</script>

</body>
</html>
