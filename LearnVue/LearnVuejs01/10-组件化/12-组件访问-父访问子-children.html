<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父传子 children-refs</title>
</head>
<body>

<div id="app">
    <cpn ref="aaa"></cpn>
    <cpn ref="bbb"></cpn>
    <cpn ref="ccc"></cpn>
    <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
    <div>我是子组件</div>
</template>
<script src="../js/vue.js"></script>
<script>
    const vue = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
        methods: {
            btnClick() {
                console.log(this.$refs.aaa);
            }
        },
        components: {
            cpn: {
              template: '#cpn',
              methods: {
                  showMessage() {
                      console.log('showMessage');
                  }
              }
            },
        }
    })
</script>

</body>
</html>
