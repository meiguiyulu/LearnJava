<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
</div>

<script type="text/x-template" id="cpn">
    <div>
        <h2>我是标题</h2>
        <p>{{title}}</p>
    </div>
</script>

<script src="../js/vue.js"></script>
<script>
    /*1 注册全局组件*/
    Vue.component('my-cpn', {
        template: `#cpn`,
        data() {
            return {
                title: 'abc',
            }
        }
    })

    const vue = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        }
    })
</script>
