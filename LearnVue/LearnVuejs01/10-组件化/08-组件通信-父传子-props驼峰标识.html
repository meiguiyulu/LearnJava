<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn :c-info="info" :child-message="message"></cpn>
</div>

<template id = "cpn">
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMessage}}</h2>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    const cpn = {
        template: '#cpn',
        props: {
            cInfo: {
                type: Object,
                default() {
                    return {};
                }
            },
            childMessage: {
                type: String,
                default: '云小杰',
            }
        }
    }

    const vue = new Vue({
        el: '#app',
        data: {
            message: '你好呀',
            info: {
                name: '刘云杰',
                age: 18,
                height: 188,
            }
        },
        components: {
            cpn
        }
    })
</script>

</body>
</html>
