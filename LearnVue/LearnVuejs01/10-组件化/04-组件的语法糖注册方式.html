<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--3. 使用组件-->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
</div>
<script src="../js/vue.js"></script>
<script>
    /*1 创建组件构造器对象*/
    const cpnC = Vue.extend({
        template:
            `<div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈</p>
                <p>我是内容，呵呵呵呵</p>
            </div>`
    })
    /*2. 注册组件*/
    Vue.component('my-cpn', cpnC)

    /*上面两步等价于下面*/
    Vue.component('mu-cpn', {
        template:
            `<div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈</p>
                <p>我是内容，呵呵呵呵</p>
            </div>`
    })


    /*注册局部组件的语法糖*/
    const vue = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
        component: {
            'cpn2': {
                template:
                    `<div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈</p>
                <p>我是内容，呵呵呵呵</p>
            </div>`
        }
    })
</script>

</body>
</html>
