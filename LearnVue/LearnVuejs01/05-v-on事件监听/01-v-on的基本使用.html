<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{counter}}</h2>
<!--    <button @click="counter++">加一</button>
    <button @click="counter&#45;&#45;">减一</button>  -->
    <button @click="increment()">加一</button>
    <button @click="decrement()">减一</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const vue = new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            increment() {
                this.counter++;
            },
            decrement() {
                this.counter--;
            }
        }
    })
</script>

</body>
</html>
