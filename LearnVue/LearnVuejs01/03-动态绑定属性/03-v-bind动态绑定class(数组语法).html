<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 class="title" :class="['active', 'line']">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: '你好呀',
            isActivate: true,
            isLine: true,
        },
        methods: {
            btnClick: function () {
                this.isActivate = !this.isActivate;
            },
            getClasses: function () {
                return {active: this.isActivate, line: this.isLine}
            }
        }
    })
</script>
</body>
</html>
