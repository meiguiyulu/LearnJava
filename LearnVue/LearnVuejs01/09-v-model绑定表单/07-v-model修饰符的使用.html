<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--1. lazy-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!--2. number-->
    <input type="number" v-model.number="age">
    <h2>{{age}} ---- {{typeof age}}</h2>

    <!--3. 修饰符 trim-->
    <input type="text" v-model.trim="name">
    <h2>您输入的name是：{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const vue = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            age: 0,
            name: '',
        },
    })
</script>

</body>
</html>
